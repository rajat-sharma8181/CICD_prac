jobs: 
  - job: installinitvalidateplanjob
    displayName: install init validate plan
    pool: Agents_ka_jhund
    steps:
    - task: TerraformInstaller@1
      displayName: terraform install
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      displayName: init task
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/parent'
        backendServiceArm: 'CI_CD_service'
        backendAzureRmStorageAccountName: 'rajatstg12'
        backendAzureRmContainerName: 'rajatcont1'
        backendAzureRmKey: 'rajat.tfstate'

    - task: TerraformTask@5
      displayName: validate task
      inputs:
        provider: 'azurerm'
        command: 'validate'

    - task: TerraformTask@5
      displayName: plan task
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/parent'
        environmentServiceNameAzureRM: 'CI_CD_service'

  - job: manualvalidationjob
    displayName: manual validation
    pool: server
    dependsOn: installinitvalidateplanjob
    condition: succeeded('installinitvalidateplanjob')  # run only if job passed
    steps:
    - task: ManualValidation@1
      displayName: manual validation task
      inputs:
        notifyUsers: 'rajats12120@gmail.com'
        approvers: 'rajats12120@gmail.com'
      
  - job: initapplyjob
    pool: Agents_ka_jhund
    displayName: init and apply
    dependsOn: manualvalidationjob
    condition: succeeded('manualvalidationjob')
    steps:
    - task: TerraformTask@5
      displayName: init
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/parent'
        backendServiceArm: 'CI_CD_service'
        backendAzureRmStorageAccountName: 'rajatstg12'
        backendAzureRmContainerName: 'rajatcont1'
        backendAzureRmKey: 'rajat.tfstate'

    - task: TerraformTask@5
      displayName: apply
      inputs:
        provider: 'azurerm'
        command: 'apply'
        commandOptions: '--auto-approve'
        environmentServiceNameAzureRM: 'CI_CD_service'